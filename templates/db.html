<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DoorCam Galerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-weight: 700;
            color: #2c3e50;
        }
        .date-time {
            font-size: 0.9em;
            color: #777;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .photo-card:hover {
            transform: scale(1.03);
        }
        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .photo-info {
            padding: 15px;
            font-size: 0.9em;
        }
        .photo-info .filename {
            font-weight: bold;
            word-break: break-all;
            margin-bottom: 8px;
        }
        .photo-info .datetime {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>DoorCam Galerie</h1>
        <div class="date-time">{{ datum }} | {{ uhrzeit }}</div>
    </header>
    <main>
        {% if personen %}
            <div class="gallery">
                {% for person in personen %}
                    <div class="photo-card">
                        <img src="/{{ person.bild }}" alt="Foto von {{ person.name }}" />
                        <div class="photo-info">
                            <div class="Name">{{ person.name }}</div>
                            <div class="id">{{ person.id }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>Keine Bilder in der Galerie vorhanden.</p>
        {% endif %}
    </main>
</body>
</html>
